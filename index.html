		<!-- <div class="row my-custom-row justify-content-center align-items-center">
			<div class="col-6"><p class="text-center"><strong>welcome to our page</strong></p></div>
		</div>
 -->
		<div class="container row justify-content-center mt-3">
			<div class=" col-lg-6">
				<p id="error_message"></p>
				<form action="" id="myform" onsubmit="">
					<label for="username" class="form-label">Username</label>
					<div class="mb-4  input-group">
						<span class="input-group-text">
							<i class="bi bi-person-circle"></i>
						</span>
						<input type="text" class="form-control" id="username" placeholder="e.g.mario" required>
					</div>
					

					<label for="email" class="form-label">Email-address:</label>
					<div class="mb-4 input-group">
						<span class="input-group-text">
							<i class="bi bi-envelope-fill"></i>
						</span>
						<input type="email" class="form-control" id="email" placeholder="e.g.mario@example.com" required>
					</div>
					

					<label for="number" class="form-label">Phone number:</label>
					<div class="mb-4 input-group">
						<span class="input-group-text">
						<i class="bi bi-telephone-fill"></i>	
						</span>
						<input type="tel" class="form-control" id="number" placeholder="e.g +234-814-455-2895" required>
					</div>
					

					<label for="password" class="form-label">Password:</label>
					<div class="mb-4 input-group">
						<span class="input-group-text">
							<i class="bi bi-lock-fill"></i>
						</span>
						<input type="password" class="form-control" id="myinput" required>
						<div class="main"><i class="bi bi-eye-slash-fill" id="hide" onclick="myFunction()" ></i>
						<i class="bi bi-eye-fill" id="show" onclick="myFunction()"></i></div>
					</div>
					

					<label for="confirm" class="form-label">Confirm Password:</label>
					<div class="mb-4 input-group">
						<span class="input-group-text">
							<i class="bi bi-lock-fill"></i>
						</span>
						<input type="password" class="form-control" id="confirm" required>
						<div class="main"><i class="bi bi-eye-slash-fill" id="hide1" onclick="myFunction1()" ></i>
						<i class="bi bi-eye-fill" id="show1" onclick="myFunction1()"></i></div>
					</div>
					
					<!-- <p>
                      <label for="male"><input id="male" type="radio" name="question"> Male</label><br>	
                      <label for="female"><input id="female" type="radio" name="question"> Female</label>
                    </p> -->
                   <div class="dropdown">
                         <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                             Gender
                         </button>
                         <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                           <li><a class="dropdown-item" href="#">Male</a></li>
                           <li><a class="dropdown-item" href="#">Female</a></li>
                           <li><a class="dropdown-item" href="#">Others</a></li>
                         </ul>
                    </div>



                    <button type="submit" class="btn btn-dark mt-5" id="submit-btn">submit</button>






				</form>
				
			</div>

			
		</div>
